<body>

            <h1>
                <legend>Info of latest trained model</legend>
            </h1>

                {{title}}
            </h3>
            <ul>
                {% for line in contents %}
                    <li>{{line}}</li>
                {% endfor %}
            </ul>
            <h3>
                {{best_model}}

                {{best_model_score}}

        </form>
